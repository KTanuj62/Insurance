# =============================================================================
# CONTINUOUS INTEGRATION (CI) PIPELINE
# =============================================================================
#
# This workflow automatically runs when code is pushed to GitHub.
# It builds a Docker image, runs tests, and pushes the image to Docker Hub.
#
# PREREQUISITES
# -------------
# Add these secrets in GitHub (Settings → Secrets → Actions):
#   - DOCKERHUB_USERNAME: Your Docker Hub username
#   - DOCKERHUB_TOKEN: Your Docker Hub access token
#
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: insurance-dashboard

jobs:
  # ---------------------------------------------------------------------------
  # JOB 1: BUILD AND PUSH DOCKER IMAGE
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # JOB 2: TEST THE DOCKER CONTAINER
  # ---------------------------------------------------------------------------
  test-container:
    name: Test Docker Container
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Pull and Run Container
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker run -d --name test-app -p 8501:8501 ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          sleep 15
      
      - name: Health Check
        run: |
          curl --fail --retry 3 --retry-delay 5 http://localhost:8501/_stcore/health
          echo "Health check passed!"
      
      - name: Show Logs
        if: always()
        run: docker logs test-app
      
      - name: Cleanup
        if: always()
        run: docker stop test-app && docker rm test-app

  # ---------------------------------------------------------------------------
  # JOB 3: RUN UNIT TESTS
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Tests
        run: pytest tests/ -v
